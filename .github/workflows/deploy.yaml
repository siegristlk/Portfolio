name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # oder dein Hauptbranch

permissions:
  contents: write  # Wichtig f√ºr den Push auf gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages  # Der Branch, auf dem deine Seite gehostet wird
          publish_dir: ./public # Das Verzeichnis, das Hugo nach dem Build verwendet
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub Token zur Authentifizierung
          

      - name: Build with Hugo
        run: hugo -d docs
  
      - name: Commit changes to docs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs
          git diff --cached --quiet || (git commit -m "Automated deployment to docs directory" && git push)
